<font size=+2 >
光と影の力に守られた積み木の国。<br><br>
人々は光と影の加護を得て、平和に暮らしていました。<br><br>
しかしある時、生き物の影を集め、闇の世界を作ろうとする魔王があらわれました。<br><br>
魔王は積み木の迷宮を築き、その中で闇の世界を作るための儀式を始めました。<br><br>
影の加護を失い、生きる力をも失ってしまった積み木の国の人々。<br /><br />
しかし、その中で唯一、影を失いながらも力を失わなかった少女がいました。<br><br>
少女はふしぎな力をもっていて、命を持たない物の影を自在に操ることが出来たのです。<br><br>

魔王を退け、人々の影を取り戻すため、彼女は一人積み木の迷宮へと挑みます。
